<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    />
    <title>Content Placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image animated-bg" id="header">
      &nbsp;
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left animated-bg" id='profile_img'>
            &nbsp;
          </div>
          <div class="media-content">
            <p class="title is-4 animated-bg animated-bg-text" id="title">&nbsp;</p>
            <p class="subtitle is-6 animated-bg animated-bg-text" id="subtitle">&nbsp;</p>
          </div>
        </div>
        <div class="content">
          <p class="card-excerpt" id="excerpt">
            &nbsp;</p>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <br />
          <time datetime="2021-4-7" class="animated-bg animated-bg-text" id="date">&nbsp;</time>
        </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
